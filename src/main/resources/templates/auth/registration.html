<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${account}">
    <label for="username">Username: </label>
    <input type="text" th:field="*{username}" id="username">
    <div th:if="#{fields.hasError('username')}" th:errors="*{username}" style="color:red"></div>
    <br>
    <label for="password">Password: </label>
    <input type="password" th:field="*{password}" id="password">
    <div th:if="#{fields.hasError('password')}" th:errors="*{password}" style="color:red"></div>
    <br>
    <input type="submit" value="Sign up">
</form>
</body>
</html>
